{% extends "base_page.html" %}

{% block content %}
    <form method="POST">
        <h3 align="center">Sign Up!</h3>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email goes here..."/>
        </div>
        <div class="form-group">
            <label for="Name">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your name goes here"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password..."/>
        </div>
        <div class="form-group">
            <label for="password-conf">Confirm your password:</label>
            <input type="password" class="form-control" id="password-conf" name="password-conf" placeholder="Enter your password..."/>
        </div>
        <br/>
        <button type="submit" class="btn btn-success">Submit info</button>
    </form>
{% endblock %}
